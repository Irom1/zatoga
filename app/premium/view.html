<head>
  <link rel="stylesheet" href="/media/style.css"/>
  <meta name="apple-mobile-web-app-status-bar" content="seagreen" />
  <meta name="theme-color" content="seagreen" />
  <script async src="https://arc.io/widget.min.js#4Jpe4Zp2"></script>
<style>
  iframe {
    position: fixed;
    height: 100%;
    top: 0px;
    width: 100%;
    border: none;
    left: 0px;
  }
  span.back:hover::after {
    content: "Go back to Menu" !important;
  }
</style>
</head>
<body>
<iframe></iframe>
<span class="back top" onclick="window.location.href='/app/premium/';"></span>
<script>
// Force app size
var inApp = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
if(inApp) {
  window.resizeTo(1080, 750);
  window.addEventListener('resize', () => {
    window.resizeTo(1080, 750);
  });
}
function setFrame(url) {
  document.getElementsByTagName("iframe")[0].src = url;
}
let params = (new URL(document.location)).searchParams;
let app = params.get("app");
let apps = {
  "telegram":function(){
    setFrame("https://evgeny-nadymov.github.io/telegram-react/");
  },
  "minecraft":function(){
    setFrame("https://archive.retrospicer.repl.co/minecraftjs.html");
  }
}
apps[app]();
</script>
<script src="/media/app.js"></script>
</body>
