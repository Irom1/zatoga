<head>
  <title>Zatoga - Viewer</title>
  <link rel="stylesheet" href="/media/style.css"/>
  <meta name="apple-mobile-web-app-status-bar" content="seagreen" />
  <meta name="theme-color" content="seagreen" />
  <script async src="https://arc.io/widget.min.js#4Jpe4Zp2"></script>
<style>
  iframe {
    position: fixed;
    height: 100%;
    top: 0px;
    width: 100%;
    border: none;
    left: 0px;
  }
  span.back:hover::after {
    content: "Go back to Menu" !important;
  }
</style>
</head>
<body>
<iframe sandbox="allow-same-origin allow-scripts allow-popups allow-forms" id="scriptFrame"></iframe>
<span class="back top" onclick="window.location.href='/app/premium/';"></span>
<script src="/media/app.js"></script>
<script>
// Force app size
resize(1080, 750);
// other stuff
function setFrame(url) {
  document.getElementById("scriptFrame").src = url;
}
let params = (new URL(document.location)).searchParams;
let app = params.get("app");
let apps = {
  "telegram":function(){
    setFrame("https://evgeny-nadymov.github.io/telegram-react/");
  },
  "discord":function(){
    setFrame("https://alloypro-xy.herokuapp.com/web/_aHR0cHM6Ly9kaXNjb3JkLmNvbQ==_/login");
    alert("Please login with a QR code - otherwise the login won't work.");
  },
  "instagram":function(){
    setFrame("https://apwsrf.herokuapp.com/web/_aHR0cHM6Ly93d3cuaW5zdGFncmFtLmNvbQ==_/");
  },
  "tiktok":function(){
    setFrame("https://apwsrf.herokuapp.com/web/_aHR0cHM6Ly93d3cudGlrdG9rLmNvbQ==_/");
  },
  "reddit":function(){
    setFrame("https://ztgpro.herokuapp.com/web/_aHR0cHM6Ly93d3cucmVkZGl0LmNvbQ==_/");
  },
  "roblox":function(){
    setFrame("https://theduy.herokuapp.com/web/_aHR0cHM6Ly93d3cucm9ibG94LmNvbQ==_/");
  }
}
if(apps[app]){
  apps[app]();
} else {
  alert("Seems to be an error with this service. Maybe it doesn't exist.");
}
</script>
</body>
