<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>Super Mario</title>
<link href="Content/style.css" rel="stylesheet"/>
<link rel="stylesheet" href="/media/style.css"/>
<style>
  span.back:hover::after {
    content: "Go back to Menu" !important;
  }
</style>
<meta name="apple-mobile-web-app-status-bar" content="seagreen"/>
<meta name="theme-color" content="seagreen"/>
<script async src="https://arc.io/widget.min.js#4Jpe4Zp2"></script>
</head>
<body>
<span class="back" onclick="window.location.href='/app/games/offline/super-mario/';"></span>
<script>
  window.resizeTo(640, 510);
  window.addEventListener('resize', () => {
    window.resizeTo(640, 510);
  });
</script>
<div id="game">
<div id="world">
</div>
<div id="coinNumber" class="gauge">0</div>
<div id="coin" class="gaugeSprite"></div>
<div id="liveNumber" class="gauge">0</div>
<div id="live" class="gaugeSprite"></div>
</div>
<script>window.jQuery || document.write('<script src="Scripts/jquery.js"><\/script>')</script>
<script src="Scripts/testlevels.js"></script>
<script src="Scripts/oop.js"></script>
<script src="Scripts/keys.js"></script>
<script src="Scripts/constants.js"></script>
<script src="Scripts/sounds.js"></script>
<script src="Scripts/main.js"></script>
<script src="/media/app.js"></script>
<!-- Game Musik -->
<audio id="GameMusic" preload="auto" autoplay loop>
    <source src="audio/Overworld.ogg" type="audio/ogg" />
</audio>

</body>
</html>
