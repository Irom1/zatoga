<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/media/style.css" />
    <title>Zatoga - Premium Collection</title>
    <meta name="apple-mobile-web-app-status-bar" content="#000000" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <h1 class="center">Premium Collection</span></h1>
    <p>You've reached the premium collection where we store an archive of all online games - availible to premium users whenever!</p>
    <a href="/app/" class="home">Go back home</a><br>
    <h3 class="small">Full Archive:</h3><br>
    <span id="curation"></span>
    <script>
      async function loadGames() {
        let games = await fetch("/app/games/online/games.json");
        games = await games.json();
        games = games["games"];
        let gameElems = "";
        for(var count=games.length-1;count>=0;count--) {
          gameElems += "<a href='/app/games/online/play.html?game=" + games[count] + "'>▶️️️ " + games[count] + "</a><br>";
        }
        document.getElementById("curation").innerHTML = gameElems;
      }
      loadGames();
    </script>
    <script src="/media/app.js"></script>
  </body>
</html>
