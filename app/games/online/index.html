<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/media/style.css" />
    <title>Zatoga - Online Games</title>
    <meta name="apple-mobile-web-app-status-bar" content="#000000" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <h1 class="center">▶️️️ ️️Online Games</span></h1>
    <h3 class="small">Always Availible</h3><br>
    <p>These games don't work offline but will always be availible in the app</p>
    <a href="/app/games/tweety-bird/">Tweety Bird</a><br>
    <h3 class="small">This weeks games</h3><br>
    <p>Every week we will curate one or two online only games to play</p>
    <span id="curation">
    </span><br><br><br>
    <a href="/app/" class="home">Go back home</a><br>
    <script>
      async function loadGames() {
        let games = await fetch("/app/games/online/games.json");
        games = await games.json();
        games = games["games"];
        gameElems = "<a href='/app/games/online/play.html?game=" + games[games.length-2] + "'>" + games[games.length-2] + "</a><br>" + "<a href='/app/games/online/play.html?game=" + games[games.length-1] + "'>" + games[games.length-1] + "</a><br>";
        document.getElementById("curation").innerHTML = gameElems;
      }
      loadGames();
    </script>
    <script src="/media/app.js"></script>
  </body>
</html>
