   <script> 
       async function loadGames(){
        // Game Curation (from games.json)
        let games = await fetch("/app/games.json");
        games = await games.json();
        gameArray = [];
        for(var key in games) {
          gameArray.push(key);
        }
        let gameElems = "";
        let onMobile = /Mobi|Android/i.test(navigator.userAgent);
        function addGame(game) {
          // Clean up variables
          if(!game["url"])game["url"]=""
          if(!game["url"])game["width"]=""
          if(!game["url"])game["height"]=""
          let gameString = game["name"].toLowerCase().replace(/ /g, "-");
          // Add html for link to variable
          if(game["service"] == "offline") {
            gameElems += "<span class='game'><a style='background-color:seagreen;color:white;' href='/app/games/offline/" + gameString + "/'>▶️️️ " + game["name"] + "</a><br></span>"; 
          } else if(game["premium"]) {
            latestGameCount++;
            gameElems += "<span class='game' title='This game requires premium' style='display:block;'><a class='premium disabled' style='color:white;background-color:seagreen;' onclick='if(!this.classList.contains(`disabled`))location.href=`/app/games/online.html?game=" + gameString + "&url=" + game["url"] + "&width=" + game["width"] + "&height=" + game["height"] + "`'>▶️️️ " + game["name"] + "</a><br></span>";
          } else {
            gameElems += "<span class='game' title='This game requires internet' style='display:block;'><a class='internet disabled game' style='color:white;background-color:seagreen;' onclick='if(!this.classList.contains(`disabled`))location.href=`/app/games/online.html?game=" + gameString + "&url=" + game["url"] + "&width=" + game["width"] + "&height=" + game["height"] + "`'>▶️️️ " + game["name"] + "</a><br></span>";
          }
        }
        latestGameCount = 0;
        for(var count=gameArray.length-1;count>=0;count--) {
          let game = games[gameArray[count]];
          if(!onMobile || game["mobile"]) {
            if(latestGameCount < 2) {
              game["premium"] = true;
            }
            addGame(game);
          }
        }
        document.getElementById("completeCollection").innerHTML = gameElems;
        if(navigator.onLine) {
          x = document.getElementsByClassName("internet");
          for(var i=0;i<x.length;i++) {
            x[i].classList.remove("disabled");
          }
        }
      }
      loadGames();
      function sortGames() {
        let search = document.getElementById("searchBox").value.toLowerCase();
        let gameList = document.getElementsByClassName("game");
        let results = false;
        for(var i=0;i<gameList.length;i++) {
          let text = gameList[i].innerText.toLowerCase();
          if(text.includes(search)) {
            gameList[i].style.display = "block";
            results = true;
          } else {
            gameList[i].style.display = "none";
          }
        }
        if(!results) {
          document.getElementById("Game-Not-Found").style.display = "block";
        } else {
          document.getElementById("Game-Not-Found").style.display = "none";
        }
      }
      document.getElementById("searchBox").onkeyup = sortGames;
    </script>
